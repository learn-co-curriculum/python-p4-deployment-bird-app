name: Test, Build and Deploy Full-Stack Python/React Application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:

  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up the latest Python 3.x
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'

    - name: Install pipenv and Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pipenv
        pipenv install --dev

    - name: Set up the latest Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 'latest' 

    - name: Install Node.js dependencies
      run: |
        cd client
        npm install

    # - name: Lint React Application
    #   run: |
    #     cd client
    #     npm run lint

    - name: Test React Application
      run: |
        cd client
        npm test

    # - name: Lint Python Application
    #   run: |
    #     cd server
    #     pipenv run flake8 .

    - name: Test Python Application
      run: |
        cd server
        pipenv run pytest
      env:
        DATABASE_URI: ${{ secrets.TEST_DATABASE_URI }}

  build:
    name: Build
    needs: test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up the latest Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 'latest' 

    - name: Install Node.js dependencies
      run: |
        cd client
        npm install

    - name: Build React Application
      run: |
        cd client
        npm run build
        
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Deploy to Production
      uses: john/render-deploy-action@v0.0.8
      with:
        service-id: ${{ secrets.RENDER_SERVICE_ID }}
        api-key: ${{ secrets.RENDER_API_KEY }}